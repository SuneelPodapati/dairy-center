<div class="sheet">
    <h2 class="no-print">{{title}} (Start Date:
        <input class="control" type="date" [value]="billStartDate | date:'yyyy-MM-dd'"
            (change)="changeDate($event, 'billStartDate')">
        ) to (End Date:
        <input class="control" type="date" [value]="billEndDate | date:'yyyy-MM-dd'"
            (change)="changeDate($event, 'billEndDate')">
        )
        <span class="right"> (Show Aggregates:
            <input class="control" type="checkbox" [checked]="showTotal" (change)="changeShowTotal($event)">
            )</span>
    </h2>
    <div class="center">
        <h2 class="print">
            {{mccCode}}
            <br />
            {{title}} {{billStartDate | date:'dd.MM.yyyy'}} TO {{billEndDate | date:'dd.MM.yyyy'}}
        </h2>
    </div>
    <br />
    <hot-table [settings]="hotSettings" [hotId]="hotId"></hot-table><br />
    <input class="control no-print save" type="button" (click)="getBill()" value="Get Selected Only"
        [style.left.px]="saveButtonPositionX">
    <br /><br /><br /><br /><br />
    <div *ngFor="let bill of selectedBillData">
        <div class="pagebreak"></div>
        <app-title class="print"></app-title>
        <producer-bill [producer]="bill.producer" [procurements]="bill.procurements" [start-date]="billStartDate"
            [end-date]="billEndDate" [hot-id]="('bill-'+bill.code)">
        </producer-bill>
    </div>
</div>
